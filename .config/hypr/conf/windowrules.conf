windowrule = float on, match:class ^(kitty)$, match:title ^(wallpaper)$
windowrule = size 863 915, match:class ^(kitty)$, match:title ^(wallpaper)$

###########
### MPV ###
###########
windowrule = float on, match:class ^(mpv)$
windowrule = size 933 527, match:class ^(mpv)$

###############
### Swayimg ###
###############
windowrule = float on, match:class ^(swayimg_\d+)$
windowrule = no_blur on, match:class ^(swayimg_\d+)$
windowrule = border_size 0, match:class ^(swayimg_\d+)$
windowrule = max_size 1280 720, match:class ^(swayimg_\d+)$

###########
### Zen ###
###########
windowrule = float on, match:class ^(zen)$, match:title ^(Extension: (Bitwarden Password Manager) - Bitwarden — Zen Browser)$
windowrule = size 348 536, match:class ^(zen)$, match:title ^(Extension: (Bitwarden Password Manager) - Bitwarden — Zen Browser)$

#################
### LibreWolf ###
################
windowrule = opacity 0.95 0.9, match:class ^(librewolf)$
windowrule = no_shadow on, match:class ^(librewolf)$

################
### Nwg-Look ###
################
windowrule = float on, match:class ^(nwg-look)$
windowrule = size 714 473, match:class ^(nwg-look)$

############
### Gimp ###
############
windowrule = float on, match:class ^(file-png)$
windowrule = size 646 526, match:class ^(file-png)$
windowrule = move 957 457, match:class ^(file-png)$

##################
### Proton VPN ###
##################
windowrule = float on, match:class ^(protonvpn-app)$
windowrule = size 413 600, match:class ^(protonvpn-app)$

################
### Calendar ###
################
windowrule = move 1150 60, match:class ^(gsimplecal)$

#############
### Other ###
#############
windowrule = suppress_event maximize, match:class .*
windowrule = no_focus on, match:class ^$, match:title ^$, match:xwayland 1, match:fullscreen 0
windowrule = float on, match:class ^(xdg-desktop-portal-gtk)$
windowrule = float on, match:class ^(org.kde.ark)$
windowrule = size 720 500, match:class ^(xdg-desktop-portal-gtk)$
windowrule = move 640 348, match:class ^(xdg-desktop-portal-gtk)$
windowrule = move 920 472, match:class ^(Telegram)$, match:title ^(Save File)$
windowrule = float on, match:class ^(PortProton)$

##################
### Layerrules ###
##################
layerrule = blur on, match:namespace ^(rofi)$
layerrule = blur on, match:namespace ^(Dunst)$
