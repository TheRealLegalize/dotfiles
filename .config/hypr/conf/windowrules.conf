###########
### YAD ###
###########
windowrule = float on, match:class ^(yad)$, match:title ^(power)$
windowrule = move 2333 45, match:class ^(yad)$, match:title ^(power)$
windowrule = border_size 0, match:class ^(yad)$, match:title ^(power)$

##############
### Thunar ###
##############
windowrule = float on, match:class ^([Tt]hunar)$, match:title ^(Confirm to replace files)$
windowrule = float on, match:class ^([Tt]hunar)$, match:title ^(Rename .*)$
windowrule = float on, match:class ^([Tt]hunar)$, match:title ^(File Operation Progress)$
windowrule = size 456 102, match:class ^([Tt]hunar)$, match:title ^(File Operation Progress)$
windowrule = float on, match:class ^([Tt]hunar)$, match:title ^(user - Thunar)$
windowrule = size 1280 800, match:class ^([Tt]hunar)$, match:title ^(user - [Tt]hunar)$
windowrule = move 640 348, match:class ^([Tt]hunar)$, match:title ^(user - [Tt]hunar)
windowrule = opacity 0.9 0.9, match:class ^([Tt]hunar)$


